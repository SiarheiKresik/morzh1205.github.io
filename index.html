<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Monster Arena</title>
    <link href="fonts/fonts.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="main-header container">
			<div class="main-header__wrapper">
				<h1>Monster Arena</h1>
				<nav class="main-header__navigation">
					<ul class="main-header__navigation-list">
						<li><a href="#about">About</a></li>

						<li><a href="#play">Play</a></li>
						<li><a href="#author">Developer</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section class="promo container">
			<div class="promo__wrapper">
				<p class="promo__text">
					Monster Arena
				</p>
				<a class="promo__button button" href="#play">PLAY NOW</a>
			</div>
		</section>
		<section class="screenshots container" id="screenshots">
			<h2>Screenshots</h2>
			<ul class="screenshots__list">
				<li><img src="img/screenshots/Screenshot_1.jpg" alt="srcreenshot-1"></li>

		</section>
		<section class="play container" id="play">
			<p class="play__text">Click on the link below to start the game</p>
			<a class="play__button button" href="game/index.html">PLAY</a>
		</section>
		<footer class="main-footer">
			<section class="author container" id="author">
				<p>
					Developer: Eugene Litvinchuk, 2018
				</p>
				<ul class="author__social-list">
